<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button type="button">PlEASE DO NOT SUBMIT THE FORM (WON'T SUBMIT)</button>
        <p>
            <label for="username">Enter a Username: </label>
            <input type="text" id="username" placeholder="username" name="username">
        </p>
        <p>
            <label for="passwrod">Enter a password</label>
            <input type="password" id="password" placeholder="password">
        </p>

        <button type="">IN THE MIDDLE</button>

        <input type="color">
        <input type="number" placeholder="enter a number">

        <button>Submit</button>
    </form>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Google</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="med">Medium</label>
            <input type="radio" name="size" id="med" value="med">
            <label for="large">Large</label>
            <input type="radio" name="size" id="large" value="large">
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level">
        </p>
        <p>
            <label for="request">Any Secial Requests?</label>
            <br>
            <textarea name="Requests?" id="request" cols="40" rows="10"></textarea>
        </p>
        <button>Submit</button>

    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
